<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="findPartner.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <div class="container py-4">

        <div class="header-section text-center text-white py-5">
            <p class="free-gift fs-4 fw-semibold mb-3">Register now and get a FREE GIFT!</p>
            <button class="cta-button btn btn-light px-4 py-2 fw-bold">Create Your Biodata</button>
        </div>


        <hr class="divider">

        <div class="search-section mb-5">
            <h2 class="sub-title mb-4 text-dark">Search Profiles</h2>
            <form class="row g-3 align-items-end">

                <div class="col-md-2 d-flex flex-column">
                    <label for="ageFrom" class="form-label">Age (From)</label>
                    <input type="number" class="form-control h-100" id="ageFrom" placeholder="18"
                        style="min-height: 45px;">
                </div>

                <div class="col-md-2 d-flex flex-column">
                    <label for="ageTo" class="form-label">Age (To)</label>
                    <input type="number" class="form-control h-100" id="ageTo" placeholder="35"
                        style="min-height: 45px;">
                </div>

                <div class="col-md-2 d-flex flex-column">
                    <label for="religion" class="form-label">Religion</label>
                    <select class="form-select h-100" id="religion" style="min-height: 45px;">
                        <option selected disabled>Choose...</option>
                        <option>Islam</option>
                        <option>Hindu</option>
                        <option>Christian</option>
                        <option>Buddhist</option>
                    </select>
                </div>

                <div class="col-md-2 d-flex flex-column">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control h-100" id="location" placeholder="Enter location"
                        style="min-height: 45px;">
                </div>

                <div class="col-md-2 d-flex flex-column">
                    <label for="profession" class="form-label">Profession</label>
                    <input type="text" class="form-control h-100" id="profession" placeholder="Doctor"
                        style="min-height: 45px;">
                </div>

                <!-- Bigger search button aligned to right -->
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-danger w-100" style="height: 50px; font-size: 1.1rem;">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>

            </form>
        </div>




        <div class="container my-5">
            <h2 class="mb-3">Search Results</h2>
            <p class="mb-4 text-muted" id="results-count"></p>

            <div class="row" id="profile-container">
                <!-- Profiles will be injected here -->
            </div>
        </div>

        <template id="profile-template">
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="" alt="Profile Picture" class="card-img-top profile-pic"
                        style="object-fit: cover; height: 250px;">
                    <div class="card-body">

                        <!-- Name + Love Icon -->
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="card-title profile-name mb-0"></h5>
                            <i class="bi bi-heart-fill text-danger"></i>
                        </div>

                        <!-- Age -->
                        <p class="text-muted mb-1 profile-age"></p>

                        <!-- Profession with icon -->
                        <p class="mb-1">
                            <i class="bi bi-briefcase me-1 text-primary"></i>
                            <span class="profile-profession"></span>
                        </p>

                        <!-- Location with icon -->
                        <p class="mb-2">
                            <i class="bi bi-geo-alt-fill me-1 text-danger"></i>
                            <span class="profile-location"></span>
                        </p>

                        <!-- Bio -->
                        <p class="card-text profile-bio"></p>

                        <!-- Contact Info Section -->
                        <p
                            class="text-muted small bg-warning bg-opacity-25 p-2 rounded d-flex align-items-center gap-2 mb-3">
                            <i class="bi bi-eye-slash-fill text-dark"></i>
                            <span>
                                Contact information is hidden<br>
                                <strong>Create account to view contact details</strong>
                            </span>
                        </p>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button class="btn glass-btn w-50 border">View Profile</button>
                            <button class="btn btn-danger w-50">Send Message</button>
                        </div>

                    </div>
                </div>
            </div>
        </template>



        <script src="findPartner.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
